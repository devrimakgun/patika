<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- img part -->
    <section id="image">
        <img src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" alt="google">
    </section>
    <section id="mid">
        <!-- search part -->
        <div class="box">
            <p><strong>Search the web using Google!</strong></p>
            <input type="text" value="" size="40">
            <div>
                <input type="submit" value="Google Search">
                <input type="submit" value="I'm feeling lucky">
            </div>    
        </div>
        <!-- special searches -->
        <div id="down">
            <div class="box2">
                Special Searches
                <a target="_blank" href="#">Stanford Search</a>
                <a target="_blank" href="#">Linux Search</a>
            </div>
            <!-- mid part -->
            <div class="box3">
                <a target="_blank" href="#">Help!</a> 
                <a target="_blank" href="#">About Google!</a>
                <a target="_blank" href="#">Company Info</a>
                <a target="_blank" href="#">Google! Logos</a> 
            </div>
            <!-- mail part -->
            <div class="box4">
                <p>Get Google!</p> 
                <p>updates monthly:</p>
                <input type="hidden" name="listname" value="google-friends">
                <input type="text" name="email" value="your e-mail">
                <div>
                    <input type="submit" name="submit" value="Subscribe"> 
                    <a target="_blank" href="#">Archive</a>    
                </div>    
            </div>
        </div>
    </section>
    <footer>
        <!-- copyright part -->
        <p><small>Copyright &copy;1998 Google Inc.</small></p>
    </footer>
</body>
</html>
